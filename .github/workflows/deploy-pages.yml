name: Deploy Web App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package.json
      
      - name: Install dependencies
        working-directory: ./web
        run: npm install
      
      - name: Build
        working-directory: ./web
        run: npm run build
      
      - name: Verify build output
        working-directory: ./web
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found after build"
            exit 1
          fi
          echo "Build output verified: $(ls -la out | head -5)"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy CNAME file
        run: |
          if [ -f CNAME ]; then
            cp CNAME web/out/CNAME
            echo "CNAME file copied successfully"
            cat web/out/CNAME
          else
            echo "Warning: CNAME file not found in root"
          fi
      
      - name: Create index redirect for root domain
        run: |
          # Create a simple redirect page for root domain
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=https://www.myfi.club"><title>Redirecting...</title></head><body><script>window.location.href="https://www.myfi.club";</script><p>Redirecting to <a href="https://www.myfi.club">www.myfi.club</a></p></body></html>' > web/out/index_root.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

